<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Learning Path - Interaktif & Handal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone for TypeScript transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-gray-800 border-b border-gray-700 z-50 flex items-center px-4">
        <button id="menu-toggle" class="lg:hidden mr-4 p-2 rounded hover:bg-gray-700">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-xl font-bold text-blue-400">
            <i class="fab fa-ts-square mr-2"></i>TypeScript Learning Path
        </h1>
        <div class="ml-auto flex items-center space-x-4">
            <div class="text-sm">
                <span class="text-gray-400">Progress:</span>
                <span id="total-progress" class="font-bold text-green-400">0%</span>
            </div>
            <button id="reset-progress" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm">
                <i class="fas fa-redo mr-1"></i>Reset
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex pt-16 h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-gray-800 border-r border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-40 overflow-y-auto">
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4 text-gray-300">
                    <i class="fas fa-list-ul mr-2"></i>Modul
                </h2>
                <nav id="module-nav">
                    <!-- Modules will be populated by JavaScript -->
                </nav>
            </div>
            <div class="p-4 border-t border-gray-700 mt-auto">
                <div class="text-xs text-gray-500">
                    <p>Built with</p>
                    <p><i class="fas fa-heart text-red-500"></i> by Archon</p>
                </div>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 w-full">
            <div id="content-area" class="max-w-4xl mx-auto">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-gray-700">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-blue-400">Quiz</h3>
                    <button id="close-quiz" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="quiz-content">
                    <!-- Quiz questions will be loaded here -->
                </div>
                <div class="mt-6 flex justify-between">
                    <button id="quiz-prev" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-arrow-left mr-2"></i>Previous
                    </button>
                    <button id="quiz-next" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                        Next<i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    <button id="quiz-submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded hidden">
                        <i class="fas fa-paper-plane mr-2"></i>Submit
                    </button>
                </div>
                <div class="mt-4 text-sm text-gray-400">
                    Question <span id="quiz-current">1</span> of <span id="quiz-total">10</span>
                </div>
                <div id="quiz-result" class="mt-4 p-4 rounded hidden"></div>
            </div>
        </div>
    </div>

    <!-- Achievement Popup -->
    <div id="achievement-popup" class="fixed bottom-4 right-4 bg-green-800 border border-green-600 rounded-lg p-4 shadow-lg hidden z-50 transform transition-all duration-300">
        <div class="flex items-center">
            <i class="fas fa-trophy text-yellow-400 text-2xl mr-3"></i>
            <div>
                <h4 class="font-bold text-green-300" id="achievement-title">Achievement Unlocked!</h4>
                <p class="text-sm text-green-200" id="achievement-desc">You earned a badge</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="modules.js"></script>
    <script src="quiz.js"></script>
    <script src="progress.js"></script>
    <script src="app.js"></script>
</body>
</html>
